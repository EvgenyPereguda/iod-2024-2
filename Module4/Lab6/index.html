<!DOCTYPE html>
<html lang="en">
  <!-- use the most recent version -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <template id="card-template">
      <div class="col">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h2 class="card-title"></h2>
            <p class="card-text"></p>
          </div>
        </div>
      </div>
    </template>

    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bootstap Cards</a>
      </div>
    </nav>
    <!--Grid-->
    <div class="container">
      <div
        id="card-list"
        class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-4"
      ></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      // create card and place news item into "news-list"
      function placeCardItem(title, body) {
        const template = document
          .getElementById("card-template")
          .content.cloneNode(true);
        template.querySelector(".card-title").innerText = title;
        template.querySelector(".card-text").innerText = body;

        document.querySelector("#card-list").appendChild(template);
      }

      fetch('https://jsonplaceholder.typicode.com/posts?_limit=10')
        .then((response) => response.json())
        .then((json) => {
            json.forEach((item) => placeCardItem(item.title, item.body));  
        });
    </script>
  </body>
</html>
