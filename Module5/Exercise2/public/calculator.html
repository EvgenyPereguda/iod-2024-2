<html lang="en">
  <head>
    <title>Calculator Example</title>
  </head>
  <body>
    <div>        
        <div>
            <input id="num1" placeholder="Num1" type="number"> 
            <input id="num2" placeholder="Num2" type="number"> 
            <button onclick="doCalculation('add')">Add</button>
            <button onclick="doCalculation('sub')">Sub</button>
            <button onclick="doCalculation('div')">Div</button>
            <button onclick="doCalculation('mult')">Mult</button>
        </div>

        <div>
        Result
        <span id="result"></span>
        </div>
    </div>
  </body>
  <script>
    function doCalculation(operation){
    let num1 = document.getElementById("num1").value;
    let num2 = document.getElementById("num2").value;
    fetch(`/calculator/${operation}?num1=${num1}&num2=${num2}`)
      .then((response) => response.json())
      .then((data) => {
        document.getElementById("result").innerHTML = data.result;
      });
    }
  </script>
</html>
